syntax = "proto3";
package keymap.v1;

// KeyModifier represents modifier keys like Shift, Ctrl, Alt, Meta.
enum KeyModifier {
  // Unspecified
  KEY_MODIFIER_UNSPECIFIED = 0;
  // Shift key
  KEY_MODIFIER_SHIFT = 1;
  // Ctrl key
  KEY_MODIFIER_CTRL = 2;
  // Alt key
  KEY_MODIFIER_ALT = 3;
  // Meta is Command(⌘) key on macOS, Windows(⊞) key on Windows, super key on Linux
  KEY_MODIFIER_META = 4;
}

