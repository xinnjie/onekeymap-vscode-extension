syntax = "proto3";
package keymap.v1;

// EditorType represents the type of editor.
enum EditorType {
  // Unspecified
  EDITOR_TYPE_UNSPECIFIED = 0;

  // VSCode series
  // Visual Studio Code
  VSCODE = 1;
  // WindSurf
  WINDSURF = 5;
  // WindSurf preview
  WINDSURF_NEXT = 6;
  // Cursor
  CURSOR = 7;
  // Zed
  ZED = 2;

  // IntelliJ series
  // IntelliJ IDEA Ultimate
  INTELLIJ = 8;
  // IntelliJ IDEA Community
  INTELLIJ_COMMUNITY = 9;
  // PyCharm
  PYCHARM = 10;
  // WebStorm
  WEBSTORM = 11;
  // CLion
  CLION = 12;
  // PhpStorm
  PHPSTORM = 13;
  // RubyMine
  RUBYMINE = 14;
  // GoLand
  GOLAND = 15;
  // RustRover
  RUSTROVER = 16;

  // Helix
  HELIX = 3;
  // Vim
  VIM = 4;

  // Xcode
  XCODE = 17;
}
